<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #2193b0, #6dd5ed);
      padding: 40px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffffee;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      color: #000;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group input {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #2193b0;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #1b7b95;
    }
  </style>
</head>
<body>

  <h1>Formulário de Contato</h1>

  <form action="#" method="post">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label>Você é:</label>
    <div class="radio-group">
      <input type="radio" id="fisica" name="tipoPessoa" value="Física" required>
      <label for="fisica">Pessoa Física</label><br>
      <input type="radio" id="juridica" name="tipoPessoa" value="Jurídica">
      <label for="juridica">Pessoa Jurídica</label>
    </div>

    <label for="horario">Melhor horário para contato:</label>
    <select id="horario" name="horario" required>
      <option value="">-- Selecione --</option>
      <option value="manha">Manhã</option>
      <option value="tarde">Tarde</option>
      <option value="noite">Noite</option>
    </select>

    <label for="servico">Tipo de serviço desejado:</label>
    <select id="servico" name="servico" required>
      <option value="">-- Selecione --</option>
      <option value="site-estatico">Site Estático</option>
      <option value="site-dinamico">Site Dinâmico</option>
      <option value="site-avancado">Site Avançado</option>
    </select>

    <label for="descricao">Breve descrição do que deseja contratar:</label>
    <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva sua ideia aqui..." required></textarea>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
